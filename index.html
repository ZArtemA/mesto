<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Сервис Mesto</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__image" src="./images/kusto.jpg" alt="Жак-Ив Кусто">
                    <div class="profile__edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="buttons profile__btn-edit" type="button" aria-label="Редактировать профиль">
                            <img class="profile__btn-edit-image" src="./images/edit.svg" alt="Редактировать">
                        </button>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button class="buttons profile__btn-add" type="button" aria-label="Добавить карточку">
                    <img class="profile__btn-add-image" src="./images/plus.svg" alt="Добавить">
                </button>
            </section>
            <section class="cards">
                <ul class="cards__gallery">
                    <li class="cards__title-image">
                        <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                        <div class="cards__place">
                            <h2 class="cards__title">Карачаевск</h2>
                            <button class="cards__btn-like buttons" type="button" aria-label="Лайк">
                                <img class="cards__btn-like-image" src="./images/heart.svg" alt="Нравится">
                            </button>
                        </div>
                    </li>
                    <li class="cards__title-image">
                        <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
                        <div class="cards__place">
                            <h2 class="cards__title">Гора Эльбрус</h2>
                            <button class="cards__btn-like buttons" type="button" aria-label="Лайк">
                                <img class="cards__btn-like-image" src="./images/heart.svg" alt="Нравится">
                            </button>
                        </div>
                    </li>
                    <li class="cards__title-image">
                        <img class="cards__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                        <div class="cards__place">
                            <h2 class="cards__title">Домбай</h2>
                            <button class="cards__btn-like buttons" type="button" aria-label="Лайк">
                                <img class="cards__btn-like-image" src="./images/heart.svg" alt="Нравится">
                            </button>
                        </div>
                    </li>
                    <li class="cards__title-image">
                        <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
                        <div class="cards__place">
                            <h2 class="cards__title">Гора Эльбрус</h2>
                            <button class="cards__btn-like buttons" type="button" aria-label="Лайк">
                                <img class="cards__btn-like-image" src="./images/heart.svg" alt="Нравится">
                            </button>
                        </div>
                    </li>
                    <li class="cards__title-image">
                        <img class="cards__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                        <div class="cards__place">
                            <h2 class="cards__title">Домбай</h2>
                            <button class="cards__btn-like buttons" type="button" aria-label="Лайк">
                                <img class="cards__btn-like-image" src="./images/heart.svg" alt="Нравится">
                            </button>
                        </div>
                    </li>
                    <li class="cards__title-image">
                        <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                        <div class="cards__place">
                            <h2 class="cards__title">Карачаево-Черкессия</h2>
                            <button class="cards__btn-like buttons" type="button" aria-label="Лайк">
                                <img class="cards__btn-like-image" src="./images/heart.svg" alt="Нравится">
                            </button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="buttons popup__btn-close" aria-label="Закрыть">
                <img class="popup__btn-close-image" src="./images/close.svg" alt="Закрыть">
            </button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__textplace" method="post" name="popupEdit">
                <input type="text" name="name" class="popup__name">
                <input type="text" name="name" class="popup__profession">
                <button class="popup__btn-save" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
